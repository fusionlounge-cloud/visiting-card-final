    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;

      text-align: center;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }
    .overlay h2 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFAA00, 0 0 40px #FF8800;
      letter-spacing: 3px;
    }
    .overlay p {
      margin: 8px 0 20px;
      font-size: 16px;
      color: #ffdd88;
      text-shadow: 0 0 6px #FFAA00, 0 0 12px #FF6600;
    }
    .popup {
      display: flex;
      justify-content: center;
      gap: 18px;
      animation: float 3s ease-in-out infinite;
    }
    .popup a {
      display: inline-block;
      padding: 18px;
      border-radius: 50%;
      background: rgba(255, 200, 0, 0.85);
      color: black;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 0 15px #FFD700, 0 0 35px #FFAA00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .popup a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #FFD700, 0 0 50px #FF8800;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
